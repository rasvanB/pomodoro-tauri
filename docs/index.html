<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="h-screen w-screen bg-neutral-900 bg-hero bg-cover bg-center bg-no-repeat flex flex-col font-inter overflow-hidden"
  >
    <div class="flex justify-center items-center mt-5">
      <img src="assets/logo.png" class="w-[48px] h-[51px]" />
      <span
        class="ml-4 font-bold text-transparent text-3xl bg-clip-text bg-gradient-to-t from-indigo-400 via-white to-white"
      >
        Pomotauro
      </span>
    </div>
    <div
      class="flex flex-col justify-center items-center text-5xl font-bold text-center mt-14"
    >
      <span class="text-white"> The Efficient Time Management </span>
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-[#7027F0] to-[#A084FD]"
        >Desktop Companion</span
      >
      <p
        class="mt-5 font-normal text-[15px] leading-snug text-gray-400 text-center max-w-[530px]"
      >
        Pomotauro is a sleek and efficient desktop application designed to help
        you manage your time effectively. With its user-friendly interface and
        customizable features, you can boost productivity and achieve your goals
        in no time.
      </p>
    </div>
    <div class="flex flex-col justify-center gap-3.5 items-center">
      <button
        class="mt-5 px-7 py-2 rounded-[4px] bg-[#6725DF] hover:bg-[#8d4fff] outline outline-2 outline-[#8644FF] text-white text-[15px] transition-all duration-150"
      >
        Get Pomotauro
      </button>
      <button
        class="bg-black px-5 py-2 bg-opacity-20 hover:bg-opacity-5 rounded-md text-white outline outline-1 outline-[#291F65] flex"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2c2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2a4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6c-.6.6-.6 1.2-.5 2V21"
          />
        </svg>
        <span class="ml-1.5">Source</span>
      </button>
    </div>
    <div class="absolute -bottom-16 flex justify-center items-center w-full">
      <div class="relative">
        <img
          src="assets/timer1.png"
          alt="timer1"
          class="w-[350px] h-auto aspect-auto absolute right-28 bottom-6 shadow-[-27px_44px_51px_-12px_#0F0324] -rotate-6 z-10"
        />
        <img
          src="assets/timer2.png"
          alt="timer1"
          class="w-[350px] h-auto aspect-auto relative rotate-6 shadow-[-16px_43px_73px_34px_rgba(1,75,22,0.25)] left-28"
        />
      </div>
    </div>
  </body>
</html>
